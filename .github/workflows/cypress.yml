name: Cypress Tests with Dashboard Reporting

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main  

jobs:
  cypress-run:
    name: Run Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ./path-to-your-project

      - name: Run Cypress tests and upload results to Dashboard
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}  
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
        run: |
          npx cypress run --record --key $CYPRESS_RECORD_KEY --project $CYPRESS_PROJECT_ID
        working-directory: ./path-to-your-project
